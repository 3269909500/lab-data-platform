version: '3.8'

services:
  lab-platform:
    build: .
    container_name: lab-platform-app
    hostname: lab-platform-app
    environment:
      - NACOS_SERVER=192.168.141.128:8849
      - MYSQL_SERVER=192.168.141.128:3307
      - KAFKA_SERVER=192.168.141.128:9092
    networks:
      - lab-network
    ports:
      - "8080:8080"   # gateway-service
      - "8081:8081"   # auth-service
      - "8082:8082"   # system-service
      - "8083:8083"   # monitor-service
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # 默认启动所有服务，可以覆盖命令来启动单个服务
    command: ["all"]

  # 单独启动认证服务（用于调试）
  auth-service:
    build: .
    container_name: auth-service-debug
    environment:
      - NACOS_SERVER=192.168.141.128:8849
      - MYSQL_SERVER=192.168.141.128:3307
    networks:
      - lab-network
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    profiles: ["debug"]
    command: ["auth"]

  # 单独启动监测服务（用于调试）
  monitor-service:
    build: .
    container_name: monitor-service-debug
    environment:
      - NACOS_SERVER=192.168.141.128:8849
      - MYSQL_SERVER=192.168.141.128:3307
      - KAFKA_SERVER=192.168.141.128:9092
    networks:
      - lab-network
    ports:
      - "8083:8083"
    volumes:
      - ./logs:/app/logs
    profiles: ["debug"]
    command: ["monitor"]

networks:
  lab-network:
    external: true

volumes:
  logs:
    driver: local
    <script>
        let websocket = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function updateStatus(status, message) {
            const statusElement = document.getElementById('status');
            const connectionStatusElement = document.getElementById('connectionStatus');

            statusElement.className = 'status ' + status;
            connectionStatusElement.textContent = message;

            switch(status) {
                case 'connected':
                    statusElement.textContent = 'çŠ¶æ€: å·²è¿æ¥ - ' + message;
                    break;
                case 'disconnected':
                    statusElement.textContent = 'çŠ¶æ€: æœªè¿æ¥';
                    break;
                case 'connecting':
                    statusElement.textContent = 'çŠ¶æ€: è¿æ¥ä¸­...';
                    break;
            }
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = formatTime(elapsed);
            }
        }

        function formatTime(seconds) {
            if (seconds < 60) return seconds + 's';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ' + (seconds % 60) + 's';
            return Math.floor(seconds / 3600) + 'h ' + Math.floor((seconds % 3600) / 60) + 'm';
        }

        function addMessage(type, data) {
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;

            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = timeStr;

            let headerText = '';
            switch(type) {
                case 'connection':
                    headerText = 'ğŸ”— è¿æ¥æ¶ˆæ¯';
                    break;
                case 'environment-data':
                    headerText = 'ğŸ“Š ç¯å¢ƒæ•°æ®';
                    break;
                case 'alarm':
                    headerText = 'ğŸš¨ å‘Šè­¦ä¿¡æ¯';
                    break;
                case 'statistics':
                    headerText = 'ğŸ“ˆ ç»Ÿè®¡æ•°æ®';
                    break;
                default:
                    headerText = 'ğŸ“¢ ç³»ç»Ÿæ¶ˆæ¯';
            }

            messageDiv.innerHTML = `
                <div class="message-header">${headerText} - ${timeStr}</div>
                <div class="message-content">${JSON.stringify(data, null, 2)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = 'æ¶ˆæ¯æ—¥å¿—å·²æ¸…ç©ºã€‚<br>';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
        }

        function connect() {
            const labId = document.getElementById('labId').value;

            if (!labId) {
                alert('è¯·è¾“å…¥å®éªŒå®¤ID');
                return;
            }

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                addMessage('connection', { message: 'WebSocketå·²è¿æ¥ï¼Œæ— éœ€é‡å¤è¿æ¥' });
                return;
            }

            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');

            // æ„å»ºWebSocketè¿æ¥URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/realtime/${labId}`;

            console.log('è¿æ¥WebSocket:', wsUrl);

            try {
                websocket = new WebSocket(wsUrl);

                websocket.onopen = function(event) {
                    updateStatus('connected', `å®éªŒå®¤ ${labId}`);
                    connectionStartTime = Date.now();
                    connectionTimer = setInterval(updateConnectionTime, 1000);

                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('testDataBtn').disabled = false;
                    document.getElementById('testAlarmBtn').disabled = false;
                    document.getElementById('labId').disabled = true;

                    addMessage('connection', {
                        message: 'WebSocketè¿æ¥æˆåŠŸ',
                        labId: labId,
                        url: wsUrl
                    });
                };

                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data.type || 'system', data);
                    } catch (e) {
                        addMessage('system', {
                            message: 'æ”¶åˆ°åŸå§‹æ¶ˆæ¯',
                            data: event.data
                        });
                    }
                };

                websocket.onerror = function(error) {
                    console.error('WebSocketé”™è¯¯:', error);
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    addMessage('connection', {
                        message: 'WebSocketè¿æ¥é”™è¯¯',
                        error: error.toString()
                    });
                    disconnect();
                };

                websocket.onclose = function(event) {
                    console.log('WebSocketå…³é—­:', event.code, event.reason);
                    updateStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
                    addMessage('connection', {
                        message: 'WebSocketè¿æ¥å…³é—­',
                        code: event.code,
                        reason: event.reason || 'æœªçŸ¥åŸå› '
                    });
                    disconnect();
                };

            } catch (error) {
                console.error('åˆ›å»ºWebSocketè¿æ¥å¤±è´¥:', error);
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                addMessage('connection', {
                    message: 'åˆ›å»ºWebSocketè¿æ¥å¤±è´¥',
                    error: error.message
                });
            }
        }

        function disconnect() {
            if (websocket) {

                websocket = null;
            }

            if (connectionTimer) {

            connectionStartTime = null;

            updateStatus('disconnected', 'æœªè¿æ¥');
            document.getElementById('connectionTime').textContent = '0s';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('testDataBtn').disabled = true;
            document.getElementById('testAlarmBtn').disabled = true;
            document.getElementById('labId').disabled = false;
        }

                            message: 'æµ‹è¯•æ•°æ®æ¨é€å¤±è´¥',
                            error: data.message
                        });

                    console.error('æµ‹è¯•å‘Šè­¦æ¨é€å¤±è´¥:', error);
